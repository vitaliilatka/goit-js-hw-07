<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goit-js-hw-07</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <!-- Task1 -->
    <ul id="categories">
        <li class="item">
          <h2>Животные</h2>
      
          <ul>
            <li>Кот</li>
            <li>Хомяк</li>
            <li>Лошадь</li>
            <li>Попугай</li>
          </ul>
        </li>
        <li class="item">
          <h2>Продукты</h2>
      
          <ul>
            <li>Хлеб</li>
            <li>Петрушка</li>
            <li>Творог</li>
          </ul>
        </li>
        <li class="item">
          <h2>Технологии</h2>
      
          <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node</li>
          </ul>
        </li>
      </ul>
      <!-- Task2 -->
      <ul id="ingredients"></ul>

      <!-- Task 3 -->
      <ul id="gallery"></ul>

      <!-- Task 4 -->
      <div id="counter">
        <button type="button" data-action="decrement">-1</button>
        <span id="value">0</span>
        <button type="button" data-action="increment">+1</button>
      </div>

      <!-- Task 5 -->
      <input type="text" placeholder="Ваше имя?" id="name-input" />
      <h1>Привет, <span id="name-output">незнакомец</span>!</h1>

      <!-- Task 6 -->
      <input
        type="text"
        id="validation-input"
        data-length="6"
        placeholder="Введи 6 символов"
      />

      <!-- Task 7 -->
      <input id="font-size-control" type="range" />
        <br />
        <span id="text">Абракадабра!</span>

        <!-- Task 8 -->
        <div id="controls">
            <input type="number" min="0" max="100" step="1" />
            <button type="button" data-action="render">Создать</button>
            <button type="button" data-action="destroy">Очистить</button>
        </div>
          
        <div id="boxes"></div>

    <script src="./hw-07-01.js" type="module"></script>
    <script src="./hw-07-02.js" type="module"></script>
    <script src="./hw-07-03.js" type="module"></script>
    <script src="./hw-07-04.js" type="module"></script>
    <script src="./hw-07-05.js" type="module"></script>
    <script src="./hw-07-06.js" type="module"></script>
    <script src="./hw-07-07.js" type="module"></script>
    <script src="./hw-07-08.js" type="module"></script>
    </body>
</html>
